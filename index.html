<html>
<head>
    <meta charset="utf-8">
    <title>Hover-Effects</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.scss">
</head>
<body>
    <div class="container">
        <a href="#" class="btn btn-red">Click Me!</a>
        <img src="media/squirrel1.jpg" alt="" class="squirrel">
        <div class="text-effect">Squirrels</div>
        <div class="fall-parent">
         <div class="fall-gallery">
             <img src="media/fall1.jpg" alt="" class="fall-photo fall-photo-1"/>
             <img src="media/fall2.jpg" alt="" class="fall-photo fall-photo-2"/>
             <img src="media/fall3.jpg" alt="" class="fall-photo fall-photo-3"/>
         </div>
        </div>
        <div class="explore">
            <img src="./media/explore.jpg" alt="" class="explore-picture"/>
            <h1 class="explore-header">Autumn</h1>
        </div>
    </div>
</body>
</html>
